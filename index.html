\<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CaseConnect Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0a0a0a; color:#e5e5e5; }
    .wrap { max-width: 1120px; margin: 32px auto; padding: 0 16px; }
    .grid { display: grid; gap: 24px; grid-template-columns: 1fr; }
    @media (min-width: 1024px){ .grid { grid-template-columns: 2fr 1fr; } }
    .card { background: rgba(12,12,12,.9); border:1px solid #27272a; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    .p-6 { padding: 24px; }
    .title { display:flex; align-items:center; justify-content:center; gap:12px; }
    .brand { font-weight:700; letter-spacing:.5px;}
    .brand .a { color:#2dd4bf; }
    .brand .b { color:#fff; }
    h1 { text-align:center; color:#fbbf24; font-size:22px; margin:16px 0 6px; }
    .muted { text-align:center; color:#a3a3a3; font-size:13px; }
    .btn { border:0; border-radius:999px; padding:12px 18px; font-weight:600; cursor:pointer; }
    .btn-amber { background:#f59e0b; color:#111; }
    .btn-amber:hover { background:#fbbf24; }
    .btn-outline { background:transparent; border:1px solid #3f3f46; color:#e5e5e5; }
    .btn-outline:hover { background:#18181b; }
    .row { display:flex; gap:10px; justify-content:center; }
    .divider { height:1px; background:#27272a; margin:16px 0; }

    .voices { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
    .voice { border:1px solid #27272a; border-radius:14px; background:#0b0b0b; padding:8px; cursor:pointer; }
    .voice.sel { border-color:#f59e0b; box-shadow:0 0 0 3px rgba(245,158,11,.25) inset; }
    .imgbox { height:180px; display:grid; place-items:center; background:#000; border-radius:12px; overflow:hidden; }
    .imgbox img { max-width:100%; max-height:100%; object-fit:contain; }

    .chat { display:flex; flex-direction:column; height:100%; }
    .chat-head { border-bottom:1px solid #27272a; padding:16px 20px; }
    .chat-body { flex:1; overflow:auto; padding:16px 20px; display:flex; flex-direction:column; gap:10px; min-height:260px;}
    .chat-foot { border-top:1px solid #27272a; padding:16px 20px; }
    .bbl { max-width:90%; font-size:14px; padding:8px 12px; border-radius:14px; width:fit-content; }
    .agent { background: rgba(39,39,42,.6); color:#fff; }
    .user { margin-left:auto; background: rgba(245,158,11,.9); color:#111; }
    .sys { margin:0 auto; background: rgba(63,63,70,.4); color:#d4d4d8; }
    .italic { font-style: italic; opacity:.85; }
    .foot-row { display:flex; gap:10px; }
    .status { color:#a3a3a3; font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="grid">
    <!-- LEFT -->
    <section class="card p-6">
      <div class="title">
        <svg width="34" height="34" viewBox="0 0 24 24" style="color:#2dd4bf">
          <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"></circle>
          <path d="M16 8a6 6 0 1 0 0 8" fill="none" stroke="currentColor" stroke-width="2"></path>
        </svg>
        <div class="brand"><span class="a">CASE</span> <span class="b">CONNECT</span></div>
      </div>
      <h1>Demo our <b>AI</b> intake experience</h1>
      <p class="muted">Speak with our virtual assistant and experience a legal intake done right.</p>
      <div class="row" style="margin-top:12px">
        <button id="start" class="btn btn-amber">Speak with AI Assistant</button>
      </div>
      <div class="divider"></div>
      <p style="text-align:center; font-weight:600; color:#fff;">Choose a voice to sample</p>
      <div class="voices" id="voices"></div>
    </section>

    <!-- RIGHT -->
    <aside class="card chat">
      <header class="chat-head">
        <div style="font-weight:600;">Conversation</div>
        <div class="status" id="status">Idle.</div>
      </header>
      <div class="chat-body" id="log"></div>
      <footer class="chat-foot">
        <div class="foot-row">
          <button id="btnStart" class="btn btn-amber" style="flex:1">Start</button>
          <button id="btnStop" class="btn btn-outline">Stop</button>
        </div>
      </footer>
    </aside>
  </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
